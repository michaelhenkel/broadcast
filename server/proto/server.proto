syntax = "proto3";

option go_package = "github.com/michaelhenkel/broadcast/server/proto";

package server;

message Client{
    string id = 1;
    string name = 2;
}

message Message {
    string id = 1;
    string content = 2;
    string timestamp = 3;
  }

message Connect{
    Client client = 1;
    bool active = 2;
}

message Close{}

service Broadcast{
    rpc CreateStream(Connect) returns (stream Message);
    rpc BroadcastMessage(Message) returns (Close);
}